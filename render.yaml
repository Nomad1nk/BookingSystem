services:
  # Backend Service
  - type: web
    name: booking-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: booking-db
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false # User must provide this manually
    autoDeploy: true

  # Database Service
  - type: psql
    name: booking-db
    env: docker
    plan: free
    databaseName: booking_db
    user: booking_user

# Frontend is deployed on Vercel, so we don't need it here.
